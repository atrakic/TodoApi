name: Node.js-ci

on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths:
            - 'src/web/**'
    pull_request:
        branches:
            - main
        paths:
            - 'src/web/**'

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node: [ 16, 18 ]
        name: Node ${{ matrix.node }} app
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            # Change to directory where the app is located
            - name: Change directory
              run: cd ./src/web
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node }}
                cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test